<!DOCTYPE html>
<html>
<head>
    <title>Simple Module Test</title>
</head>
<body>
    <h1>Pattern Exploration Module Test</h1>
    <div id="results"></div>
    
    <script src="math-core.js"></script>
    <script src="pattern-generators.js"></script>
    <script src="pattern-analysis.js"></script>
    <script src="pattern-processing.js"></script>
    <script src="pattern-exploration.js"></script>
    
    <script>
        const results = document.getElementById('results');
        
        try {
            // Test basic functionality
            console.log('Testing basic functionality...');
            
            // Test MathUtils
            const gcd = MathUtils.gcd(12, 8);
            console.log(`GCD(12,8) = ${gcd}`);
            results.innerHTML += `<p>‚úÖ MathUtils.gcd(12,8) = ${gcd}</p>`;
            
            // Test RegularPolygonGenerator
            const triangle = RegularPolygonGenerator.generate(3, 0);
            console.log(`Triangle: ${triangle.stepCount} steps, ${triangle.steps.filter(s => s).length} onsets`);
            results.innerHTML += `<p>‚úÖ Triangle: ${triangle.stepCount} steps, ${triangle.steps.filter(s => s).length} onsets</p>`;
            
            // Test PerfectBalanceAnalyzer
            const balance = PerfectBalanceAnalyzer.calculateBalance(triangle.steps, triangle.stepCount);
            console.log(`Triangle balance: ${balance.balanceScore}`);
            results.innerHTML += `<p>‚úÖ Triangle balance: ${balance.balanceScore}</p>`;
            
            // Test SystematicExplorer
            const explorer = new SystematicExplorer();
            console.log(`SystematicExplorer created: ${explorer.results.length} results, running: ${explorer.isRunning}`);
            results.innerHTML += `<p>‚úÖ SystematicExplorer created: ${explorer.results.length} results, running: ${explorer.isRunning}</p>`;
            
            // Test combination generation
            const combinations = explorer.generateAllCombinations(3, 4, 2);
            console.log(`Generated ${combinations.length} combinations`);
            results.innerHTML += `<p>‚úÖ Generated ${combinations.length} combinations</p>`;
            
            results.innerHTML += `<p style="color: green; font-weight: bold;">üéâ All modules loaded and basic tests passed!</p>`;
            console.log('üéâ All modules loaded and basic tests passed!');
            
        } catch (error) {
            console.error('‚ùå Error:', error.message);
            results.innerHTML += `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
